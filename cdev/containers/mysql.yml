active: true
container_name: dashboard_mysql
restart: always
ports:
    - '4001:3306'
environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: website
    MYSQL_USER: webuser
    MYSQL_PASSWORD: webpassword
volumes:
    - '../db:/docker-entrypoint-initdb.d'
    - /var/lib/mysql
image: 'creode/mysql:5.6'
